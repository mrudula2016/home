<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Clockify Registration page</title>
</h:head>
<p:panel id="TitlePanel">
	<f:facet name="header" center="true">
		<p:outputLabel value="#{pageTitle}" />
	</f:facet>
    welcome to clocify
</p:panel>
<h:body>
<p:messages id="msgs" />
	<h:form id="page">
		<h:panelGrid columns="3" cellpadding="2" width="600px" style="margin-left:200px">
			<h:outputLabel value="Name"></h:outputLabel>
			<p:inputText id="name" value="#{Clockify.timesheetDto.name}" required="true">
			<f:validateLength minimum="3" maximum="10" />
			</p:inputText>
			<p:message for="name" />
			
			<h:outputLabel value="Enter Email"></h:outputLabel>
			<p:inputText id="ema" value="#{Clockify.timesheetDto.emailId}"></p:inputText>
			<p:message for="ema" />
			
			<h:outputLabel value="Choose password"></h:outputLabel>
			<p:password id="pass" value="#{Clockify.timesheetDto.password}"></p:password>
			<p:message for="pass" />
			
			<p:commandButton value="create free account" ajax="false"
				action="#{Clockify.addDataUi}" />
			<p:commandButton value="continue with google"
				action="#{Clockify.addDataUi}" />
		</h:panelGrid>
	</h:form>
</h:body>
</html>
