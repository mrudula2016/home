<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<f:view contentType="text/html" id="fview">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>clockify</title>
	<h:head>
	<h:outputStylesheet name="css/theme.css" />
		<p:layout fullPage="true" resizeTitle="resize"
			style="background-color:#4c4c4c">
			<p:layoutUnit position="north" size="120" id="north" collapsible="flase">
				<ui:include src="header.xhtml" />
			</p:layoutUnit>
			<p:layoutUnit position="west" id="west" resizable="false"
				header="Menu" style="height:480px;overflow:hidden;" collapsible="flase"
				size="300">
				<ui:include src="sidemenu.xhtml" />
			</p:layoutUnit>
			<p:layoutUnit styleClass="layoutUnitCenter" position="center">
				<p:ajaxStatus style="width:16px;height:16px;">
					<f:facet name="start">
						<p:graphicImage name="images/Clockify-logo1.jpg" />
					</f:facet>
					<f:facet name="complete">
						<h:outputText value="" />
					</f:facet>
				</p:ajaxStatus>
				<h:form id="mainForm">
					<p:messages autoUpdate="true" id="msgs" showDetail="false"
						showSummary="true" />
					<ui:insert name="content" />
				</h:form>
			</p:layoutUnit>
		</p:layout>
	</h:head>
</f:view>
</html>
