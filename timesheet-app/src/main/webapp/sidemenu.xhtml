<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Clockify Registration page</title>
</h:head>
<h:body>
	<h:form>
		<p:growl id="messages" showDetail="true" />
		<p:tieredMenu style="width:200px">
			<p:submenu label="gmail" icon="pi pi-refresh">
				<p:menuitem value="gmail work active" action="#{Clockify.addDataUi}"
					update="messages" icon="pi pi-save" />
				<p:menuitem value="profile settings" action="#{Clockify.addDataUi}"
					update="messages" icon="pi pi-refresh" />
				<p:menuitem value="Logout" action="#{Clockify.addDataUi}"
					update="messages" icon="pi pi-refresh" />
					</p:submenu>
					<p:separator />
				<p:menuitem value="TIME TRACKER" />
				<p:menuitem value="DASHBOARD" />
			<p:submenu label="Reports" icon="pi pi-clone">
				<p:menuitem value="summary" action="#{Clockify.addDataUi}"
					update="messages" ajax="false" icon="pi pi-times" />
				<p:menuitem value="detailed" action="#{Clockify.addDataUi}"
					update="messages" ajax="false" icon="pi pi-times" />
				<p:menuitem value="weekly" action="#{Clockify.addDataUi}"
					update="messages" ajax="false" icon="pi pi-times" />
					<p:menuitem value="saved" action="#{Clockify.addDataUi}"
					update="messages" ajax="false" icon="pi pi-times" />
			</p:submenu>
			<p:separator />
			<p:menuitem value="PROJECTS"/>
			<p:menuitem value="TEAM" outcome="/team.xhtml"/>
			<p:menuitem value="CLIENTS" />
			<p:menuitem value="TAGS" outcome="/tags.xhtml"/>
			<p:menuitem value="WORKSPACE" icon="fa fa-fw fa-ship" />
			<p:submenu label="supports" icon="pi pi-home">
					<p:menuitem value="help" icon="fa fa-fw fa-bed" />
					<p:menuitem value="tutorials"  />
				</p:submenu>
				<p:separator />
				<p:menuitem value="upgrade" />
		</p:tieredMenu>
	</h:form>
</h:body>

</html>
