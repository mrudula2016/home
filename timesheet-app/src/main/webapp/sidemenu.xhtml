<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Clockify Registration page</title>
</h:head>
<h:body>
<h:form> 
<p:growl id="messages" showDetail="true" />
	<p:tieredMenu style="width:200px">
		<p:submenu label="Ajax Menuitems" icon="pi pi-refresh">
			<p:menuitem value="Save" action="#{Clockify.addDataUi}" update="messages"
				icon="pi pi-save" />
			<p:menuitem value="Update" action="#{Clockify.addDataUi}"
				update="messages" icon="pi pi-refresh" />
		</p:submenu>
		<p:submenu label="Non-Ajax Menuitem" icon="pi pi-clone">
			<p:menuitem value="Delete" action="#{Clockify.addDataUi}"
				update="messages" ajax="false" icon="pi pi-times" />
		</p:submenu>
		<p:separator />
		<p:submenu label="Navigations" icon="pi pi-home">
			<p:submenu label="Prime Links">
				<p:menuitem value="Prime" url="http://www.prime.com.tr" title="xxx" />
				<p:menuitem value="PrimeFaces" url="http://www.primefaces.org" />
			</p:submenu>
			<p:menuitem value="Mobile" />
		</p:submenu>
	</p:tieredMenu>
	</h:form>
</h:body>

</html>
